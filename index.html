<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind and daisyUI link up  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-[#F6F6F6]">
    <header class="container mx-auto">
        <!-- navbar section -->
        <div>
            <div class="navbar pt-8">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl font-bold "> <span
                            class="bg-[#5D5FEF] text-white font-bold p-2 rounded-lg">News</span> Portal</a>
                </div>
                <div class="flex-none gap-2">
                    <div class="form-control">
                        <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
                    </div>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full">
                                <img src="./logo.png" />
                            </div>
                        </label>
                        <ul tabindex="0"
                            class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a class="justify-between">
                                    Profile
                                    <span class="badge">New</span>
                                </a>
                            </li>
                            <li><a>Settings</a></li>
                            <li><a>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>

    </header>
    <main class="container mx-auto ">
        <!-- tab section -->
        <section>
            <div class="pt-10">
                <div class="tabs justify-center gap-10 mx-auto " id="tabItems">
                </div>
                <button
                    class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg bg-[#5D5FEF] text-center mx-auto justify-center flex mt-8"
                    onclick="handleShowAll()" id="showAllBtn">Show All</button>
            </div>
        </section>
        <!-- all cards section -->
        <section class="pt-[133px]">
            <div id="cardMain">

            </div>
        </section>

    </main>

    <script src="index.js"></script>
</body>

</html>
